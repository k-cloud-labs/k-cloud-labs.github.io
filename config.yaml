    image: logos/logo-v2.svg
    link: /
    # Default width/height. Uncomment if you need to change
    # width: 150
    # height: 64
  font:
    name: "Open Sans"
    sizes: [400,600]
  hero:
    # Main hero title
    title: Kubernetes. Cloud.
    # Hero subtitle (optional)
    subtitle: We are dreamers and we want to make the world better and no harm to programmers.
    # Button text
    buttontext: Get started

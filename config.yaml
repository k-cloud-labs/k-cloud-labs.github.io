baseURL: https://l-cloud-labs.github.io/
languageCode: en-us
title: K-Cloud-Labs
theme: hugo-fresh
googleAnalytics: # Put in your tracking code without quotes like this: UA-XXXXXX...
# Disables warnings
disableKinds:
#  - taxonomy
